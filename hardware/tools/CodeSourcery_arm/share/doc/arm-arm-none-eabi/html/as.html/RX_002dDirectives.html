<h4 class="subsection">9.30.3 Assembler Directives</h4>

<p><a name="index-assembler-directives_002c-RX-1511"></a><a name="index-RX-assembler-directives-1512"></a>
The RX version of <code>as</code> has the following specific
assembler directives:

     <dl>
<dt><code>.3byte</code><dd><a name="index-assembler-directive-_002e3byte_002c-RX-1513"></a><a name="index-RX-assembler-directive-_002e3byte-1514"></a>Inserts a 3-byte value into the output file at the current location.
