<h4 class="subsection">9.10.3 Floating Point</h4>

<p><a name="index-floating-point_002c-H8_002f300-_0028_0040sc_007bieee_007d_0029-814"></a><a name="index-H8_002f300-floating-point-_0028_0040sc_007bieee_007d_0029-815"></a>The H8/300 family has no hardware floating point, but the <code>.float</code>
directive generates <span class="sc">ieee</span> floating-point numbers for compatibility
with other development tools.
