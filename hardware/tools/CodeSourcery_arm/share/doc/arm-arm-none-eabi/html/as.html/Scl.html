<h3 class="section">7.95 <code>.scl </code><var>class</var></h3>

<p><a name="index-g_t_0040code_007bscl_007d-directive-438"></a><a name="index-symbol-storage-class-_0028COFF_0029-439"></a><a name="index-COFF-symbol-storage-class-440"></a>Set the storage-class value for a symbol.  This directive may only be
used inside a <code>.def</code>/<code>.endef</code> pair.  Storage class may flag
whether a symbol is static or external, or it may record further
symbolic debugging information.
