<h3 class="section">2.3 <samp><span class="option">-D</span></samp></h3>

<p><a name="index-g_t_002dD-58"></a>This option has no effect whatsoever, but it is accepted to make it more
likely that scripts written for other assemblers also work with
<samp><span class="command">as</span></samp>.
