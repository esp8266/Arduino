<h4 class="subsection">9.30.2 Symbolic Operand Modifiers</h4>

<p><a name="index-RX-modifiers-1508"></a><a name="index-syntax_002c-RX-1509"></a>
The assembler supports several modifiers when using symbol addresses
in RX instruction operands.  The general syntax is the following:

<pre class="smallexample">     %modifier(symbol)
</pre>
